CHROMEOS_KERNEL_SPLITCONFIG="chromeos-intel-pineview"
CHROMEOS_KERNEL_ARCH="x86_64"

USE="${USE} -display_backlight kernel_next legacy_keyboard"
USE="${USE} legacy_power_button lockvt panther -subpixel_rendering"
